<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
        .current a {font-size: 20px; } 
        .current {display: none; } 
        .over {position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: #f5f5f5; opacity:0.5; z-index: 1000; }
        #LoadingBar {position: absolute; /*top: 40%; left: 40%; width: 20%; height: 20%;*/ z-index: 1001; text-align:center;}
        #LoadingBar .bg{width: 100%;}
        .balloon1{width:2%;position: absolute;left:46%;top: 0;
            -webkit-animation: swing 2s ease-in-out 0s infinite alternate running;
            -moz-animation: swing 2s ease-in-out 0s infinite alternate running;
            -ms-animation: swing 2s ease-in-out 0s infinite alternate running;
            -o-animation: swing 2s ease-in-out 0s infinite alternate running;
            animation: swing 2s ease-in-out 0s infinite alternate running;
            }
        
        @-webkit-keyframes swing{from{top:23%;}to{top:25%;}}
        @-moz-keyframes swing{from{top:23%;}to{top:25%;}}
        @-ms-keyframes swing{from{top:23%;}to{top:25%;}}
        @-o-keyframes swing{from{top:23%;}to{top:25%;}}
        @keyframs swing{from{top:23%;}to{top:25%;}}

        .balloon2{width:1%;position: absolute;left:74%;top: 0;
            -webkit-animation: aswing 1.5s ease-in-out 0s infinite alternate running;
            -moz-animation: aswing 1.5s ease-in-out 0s infinite alternate running;
            -ms-animation: aswing 1.5s ease-in-out 0s infinite alternate running;
            -o-animation: aswing 1.5s ease-in-out 0s infinite alternate running;
            animation: aswing 1.5s ease-in-out 0s infinite alternate running;
            }
        @-webkit-keyframes aswing{from{top:17%;}to{top:19%;}}
        @-moz-keyframes aswing{from{top:17%;}to{top:19%;}}
        @-ms-keyframes aswing{from{top:17%;}to{top:19%;}}
        @-o-keyframes aswing{from{top:17%;}to{top:19%;}}
        @keyframs aswing{from{top:17%;}to{top:19%;}}

        .thanks{width:2%;position: absolute;left:70%;top: 0;
            -webkit-animation: tswing 2.5s ease-in-out 0s infinite alternate running;
            -moz-animation: tswing 2.5s ease-in-out 0s infinite alternate running;
            -ms-animation: tswing 2.5s ease-in-out 0s infinite alternate running;
            -o-animation: tswing 2.5s ease-in-out 0s infinite alternate running;
            animation: tswing 2.5s ease-in-out 0s infinite alternate running;
            }
        @-webkit-keyframes tswing{from{top:30%;}to{top:34%;}}
        @-moz-keyframes tswing{from{top:30%;}to{top:34%;}}
        @-ms-keyframes tswing{from{top:30%;}to{top:34%;}}
        @-o-keyframes tswing{from{top:30%;}to{top:34%;}}
        @keyframs tswing{from{top:30%;}to{top:34%;}}

        .circle{width:2.5%;position: absolute;left: 55.5%;top: 29%;
            -webkit-animation: expand 2s ease-out 0s infinite normal running;
            -moz-animation: expand 2s ease-out 0s infinite normal running;
            -ms-animation: expand 2s ease-out 0s infinite normal running;
            -o-animation: expand 2s ease-out 0s infinite normal running;
            animation: expand 2s ease-out 0s infinite normal running;
        }

        @-webkit-keyframes expand{from{opacity: 1;-webkit-transform:scale(1);}to{opacity: 0;-webkit-transform:scale(4);}}
        @-moz-keyframes expand{from{opacity: 1;-moz-transform:scale(1);}to{opacity: 0;-moz-transform:scale(4);}}
        @-ms-keyframes expand{from{opacity: 1;-ms-transform:scale(1);}to{opacity: 0;-ms-transform:scale(4);}}
        @-o-keyframes expand{from{opacity: 1;-o-transform:scale(1);}to{opacity: 0;-o-transform:scale(4);}}
        @keyframes expand{from{opacity: 1;transform:scale(1);}to{opacity: 0;transform:scale(4);}}

        .shine{width:3%;position: absolute;left: 63.5%;top: 21%;
            -webkit-animation: rotate 3s linear 0s infinite normal running;
            -moz-animation: rotate 3s linear 0s infinite normal running;
            -ms-animation: rotate 3s linear 0s infinite normal running;
            -o-animation: rotate 3s linear 0s infinite normal running;
            animation: rotate 3s linear 0s infinite normal running;
        }

        @-webkit-keyframes rotate{from{-webkit-transform:rotate(0deg);}to{-webkit-transform:rotate(360deg);}}
        @-moz-keyframes rotate{from{-moz-transform:rotate(0deg);}to{-moz-transform:rotate(360deg);}}
        @-ms-keyframes rotate{from{-ms-transform:rotate(0deg);}to{-ms-transform:rotate(360deg);}}
        @-o-keyframes rotate{from{-o-transform:rotate(0deg);}to{-o-transform:rotate(360deg);}}
        @keyframes rotate{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}

        
        
        
    </style>
    
    
</head>
<body>
    <div id="LoadingBar">
        <img class="bg" src="img/happy.png">
        <img class="balloon1" src="img/balloon1.png">
        <img class="balloon2" src="img/balloon2.png">
        <img class="thanks" src="img/thanks.png">
        <img class="shine" src="img/shine1.png">
        <img class="circle" src="img/circle1.png">
    </div> 
    <div id="over" class="over"></div>
    <div class="current" id="content" style="display:none"><a href="#">Loading</a></div>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        window.onload = setTimeout("initPage()",3000);
        function initPage()   
        {   
            var content = document.getElementById("content");
            var objLoading = document.getElementById("LoadingBar");   
            if ($("#LoadingBar") != null)  
            {
                $("#LoadingBar,#over").fadeOut("slow");
                $("#content").show();
            }
        }
    </script>
</body>
</html>
